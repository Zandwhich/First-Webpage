<!DOCTYPE html>
<html>
<body>
<h2>Howdy's y'all doing?</h2>
<p>I'm doing pretty yeetfully thank you very much</p>
<button id='first' onclick='firstClick()'></button>
<p id='number'></p>
<button id='second' onclick='secondClick()' style='visibility:hidden'></button>

<script>
    let number = 0;

    const firstTextFirst = "To the YEEEEEEETDOME";
    const firstTextSecond = "Click me. I dare you...";
    const secondTextFirst = "WOWOWOWWOWOWOWWOWOWOWOWOWOWOWOW SECRET BUTTON DISCOEVERED ACHIEVEMENT UNLOCKED";
    const secondTextSecond = "Numbers gotta go down down down down...";

    function firstClick() {
	number += 6;
	document.getElementById("number").innerHTML = number;

	
	if (document.getElementById('first').innerHTML === firstTextFirst) {
		document.getElementById('first').innerHTML = firstTextSecond;
	}
	if (number >= 100) {
		document.getElementById('second').innerHTML = secondTextFirst;
		document.getElementById('second').style.visibility='visible';
	}
	if (number < 100) {
		document.getElementById('second').style.visibility='hidden';
	}
	if (number === 0) {
		window.alert("HIT THAT YEET!");
		window.alert("HIT THAT YEEEEEEEET!");
		window.alert("HIT THAT YEEEEEEEEEEEEEEEEEEEEEEEEEEEEEET!");
		window.alert("ONE MORE TIME! HIT THAT YEEEEEEEEEEEEEEEEEEEEEEEY!");
	}
}
function secondClick() {
	number -= 6;
	document.getElementById("number").innerHTML = number;

	if (document.getElementById("second").innerHTML === secondTextFirst) {
		document.getElementById("second").innerHTML = secondTextSecond;
	}
	if (number > -100) {
		document.getElementById('first').style.visibility='hidden';
	}
	if (number <= -100) {
		document.getElementById('first').innerHTML = firstTextFirst;
		document.getElementById('first').style.visibility='visible';
	}
}

document.getElementById("number").innerHTML = number;
document.getElementById("second").innerHTML = secondTextFirst;
document.getElementById("first").innerHTML = firstTextFirst;

</script>
</html>
